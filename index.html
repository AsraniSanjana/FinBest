<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="navbar">
    <h2>Investment Calculator</h2>
  </div>

  <div class="container">
    <!-- FD Section -->
    <div id="fd" class="section box">
      <h3>FD Calculator (Lumpsum - One Time)</h3>
      <input type="number" id="fdPrincipal" placeholder="Principal (₹)">
      <input type="number" id="fdRate" placeholder="Annual Interest Rate (%)">
      <input type="number" id="fdTime" placeholder="Time (Years)">

      <div class="interest-buttons">
        <button id="siBtn" class="interest-btn" onclick="selectInterest('SI')">Simple Interest (SI)</button>
        <button id="ciBtn" class="interest-btn" onclick="selectInterest('CI')">Compound Interest (CI)</button>
      </div>
      
      <button onclick="calculateFD()">Calculate</button>
      <div id="fdResult"></div>
    </div>

    <!-- RD Section -->
    <div id="rd" class="section box">
      <h3>RD Calculator (Recurring Deposit)</h3>
      <input type="number" id="rdAmount" placeholder="Monthly Installment (₹)">
      <input type="number" id="rdRate" placeholder="Annual Interest Rate (%)">
      <input type="number" id="rdMonths" placeholder="Months">
      <button onclick="calculateRD()">Calculate</button>
      <div id="rdResult"></div>
      <br/>
      <button id="expandRD" onclick="toggleRDExpansion()">Expand</button>
      <div id="rdExpansion" class="expanded-details" style="display:none;"></div>
    </div>

    <!-- SIP Section -->
    <div id="sipTrading" class="section box">
      <h3>SIP MF</h3>
      <h6>Buy Shares/Gold</h6>
      <input type="number" id="marketRateBuy" placeholder="Current Market Rate per Unit (₹)">
      <input type="number" id="investmentAmount" placeholder="Amount to Invest (₹)">
      <button onclick="buyUnits()" style="background: #2c8eff;">Buy</button>
      <div id="buyResult"></div>
    
      <h6>Sell Shares/Gold</h6>
      <input type="number" id="unitsOwned" placeholder="Enter no. of units you own">
      <input type="number" id="marketRateSell" placeholder="Market Price per Unit (₹)">
      <button onclick="sellUnits()" style="background: #2c8eff;">Sell</button>
      <div id="sellResult"></div>
    </div>
